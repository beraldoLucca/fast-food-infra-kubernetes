apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-food-deployment
  labels:
    app: fast-food-deployment
spec:
  template:
    metadata:
      labels:
        app: fast-food-deployment
    spec:
      containers:
        - name: c-fast-food
          image: <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/fast-food:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 1m
  replicas: 1
  selector:
    matchLabels:
      app: fast-food-deployment