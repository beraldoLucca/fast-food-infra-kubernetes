name: Provide Infra Kubernetes

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Update Kubernetes
        run: |
          aws eks update-kubeconfig --name fast-food-k8s --region us-east-1
          kubectl apply -f k8s/

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Apply Terraform
        run: |
          cd terraform/
          terraform init
          terraform apply -auto-approve

      - name: Wait for Load Balancer URL
        run: |
          echo "Waiting for Load Balancer URL..."
          for i in {1..10}; do
            URL=$(kubectl get svc fast-food-service -n default -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null)
            if [[ -n "$URL" ]]; then
              echo "Service URL: $URL"
              echo "LB_URL=$URL" >> $GITHUB_ENV
              break
            fi
            echo "Still waiting..."
            sleep 30
          done

      - name: Output Load Balancer URL
        run: |
          echo "Load Balancer URL: $LB_URL"